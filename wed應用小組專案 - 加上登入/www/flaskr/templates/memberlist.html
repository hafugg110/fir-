<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    {% extends "base.html" %}
    <header></header>
    <main>
        {% block main %}

        <table class="table table-dark">
            <thead>
                <td>ID</td>
                <td>姓名</td>
                <td>帳號</td>
                <td>電子信箱</td>
                <td>密碼</td>
            </thead>
            {% for a in rows %}
            <tr>
                <td>{{ a["id"] }} </td>
                <td>{{ a["name"] }}</td>
                <td>{{ a["username"] }}</td>
                <td>{{ a["email"] }}</td>
                <td>{{ a["password"] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endblock %}
</body>
</html>
