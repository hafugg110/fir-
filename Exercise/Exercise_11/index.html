<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercise11</title>
    <style>
        body {
            display: flex;

        }

        header {
            display: flex;

        .s1 {
            width: 15vw
        }

        .s2 {
            width: 10vw
        }

        .something {
            justify-content: flex-end;
        }

        aside {
            width: 10vw;
            height: 80vh;
            margin: 20px;

        }
        .ca{
            margin: 0;
            font-family: DFKai-sb;
            background-color: #FFEBCD;
            border-style: solid;
        }
        .cla{
            margin: 0px 0px -1px 0px;
            font-family: DFKai-sb;
            background-color: #FFEBCD;
            border-style: dashed;
            border-collapse: collapse;
        }
        main {
            width: 55vw;
            border: gray;

            flex-wrap: wrap;
            margin: 10px;
            height: 80vh;
        }

        .c1 {
            padding: 10px;
            border:solid #E2E2E2;
            margin: 10px;            
        }
        .text{

            font-size: 2px;
        }
        .add {
            background-color: #EFEFEF;
            /* Green */
            border: none;
            color: rgb(0, 0, 0);
            padding: 3px 6px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 2px;
            justify-self: right;
        }
        .price{
            font-style:italic ;
            font-size: 30px;
        }
        footer {
            justify-content: flex-end;
            order: 2;
            min-width: 100vw;
            height: 30px;
            color: white;
            background-color: #808080;
        }
    </style>
</head>
